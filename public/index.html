<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script src="lib/hl-gen.js"></script>
    <script src="lib/p5.min.js"></script>
    <script>
      // Dynamically load the user-specific sketch.js file
      const userId = new URLSearchParams(window.location.search).get("userId");
      if (userId) {
        const script = document.createElement("script");
        script.src = `/sketch-${userId}.js`;
        document.head.appendChild(script);
      }
    </script>
    <style>
      html,
      body {
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0;
        margin: auto;
      }
    </style>
  </head>
  <body></body>
</html>
